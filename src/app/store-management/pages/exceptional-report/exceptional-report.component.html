<div class="page-1">
  <div class="mt-2">
    <ul>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/store-management/dashboard">Store</a>
          </li>
          <li class="breadcrumb-item">
            <a style="color: lightslategray">Exceptional Log</a>
          </li>
        </ol>
      </nav>
    </ul>
  </div>
  <section>
    <form class="form" (ngSubmit)="displayTable()" #exceptionalForm="ngForm" novalidate>
      <div class="page__content shadow p-3 position-relative dis-flex-colu">
        <h2 class="title-2">Exceptional Log </h2>
        <div>
          <div class="date-inputs-container">
            <div class="input-container">
              <label for="fromDate">From Date <span class="star">*</span></label>
            <div>
              <input 
                type="date" 
                id="from-date" 
                class="form-control"  
                [(ngModel)]="portingStartDate" 
                name="portingStartDate" 
                required 
                [disabled]="false" 
                [max]="getFormattedCurrentDate()" 
                #portingStartDateControl="ngModel" />
              <mat-error *ngIf="portingStartDateControl.hasError('required')">
                Please select this field.
              </mat-error>
            </div>
            </div>
            <div class="input-container d-flex flex-column">
              <div class="d-flex align-items-center">
                <label>To Date <span class="star">*</span></label>
                <div class="d-flex flex-column">
                  <input 
                  type="date" 
                  class="form-controls"  
                  [(ngModel)]="portingEndDate" 
                  name="portingEndDate" required 
                  [disabled]="false" 
                  [max]="getFormattedCurrentDate()"
                    #portingEndDateControl="ngModel" 
                    appPortingDates 
                    [portingStartDateControlName]="'portingStartDate'" />
                  <mat-error *ngIf="portingEndDateControl.hasError('required')">
                    Please select this field.
                  </mat-error>
                  <mat-error *ngIf="portingEndDateControl.hasError('dateRangeError')">
                    To Date cannot be before From Date.
                  </mat-error>
                </div>
              </div>
          </div>
            <div class="show-button">
              <button type="submit" class="btn btn-primary btn-md" style="background-color: #4472c4;">
                Show
              </button>
              
            </div>
          </div>
          <div class="col-lg-6" style="width: 100% !important; padding: 1rem;">
            <table class="table table-bordered text-center mt-4">
              <thead style="background-color: #f2f2f2; color: #3e3e3e">
                <tr>
                  <th style="width: 10%">
                    <div class="form-check">
                      <label class="form-check-label" for="flexCheckDefault">Select</label>
                    </div>
                  </th>
                  <th scope="col">File Name</th>
                  <th scope="col">Date</th>
                  <th scope="col">Download</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let dataItem of dataItems; let i = index">
                  <td>
                    <div class="form-check">
                      <input
                        class="form-check-input justify-content"
                        type="radio"
                        name="isSelected"
                        (change)="selectedItemId = dataItem.smInventoryUploadReqId"
                        id="isSelected"
                      />
                    </div>
                  </td>
                  <td>{{ dataItem.portedFileName }}</td>
                  <td>{{ dataItem.portingDate }}</td>
                  <td><mat-icon class="mat-icon material-icons custom-icon" (click)="selectedItemId = dataItem.smInventoryUploadReqId; downloadExcelFile()">get_app</mat-icon></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </form>
  </section>
</div>

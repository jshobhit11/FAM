<h2 class="heading">Work Order Report </h2>

<div class="work-order p-3">
  <table class="my-scrollable-table">
    <tr>
      <th scope="col">Sr No.</th>
      <th scope="col">Work Order No</th>
      <th scope="col">Download</th>
    </tr>
    <tr>
      <td>1</td>
      <td>
        {{ creditRegularList?.regularWorkorderRegisteredDTO?.workorderNo }}
      </td>
      <td>
        <button
          type="button"
          class="btn btn-primary btn-md"
          (click)="
            generateWorkOrderReport(
              creditRegularList?.regularWorkorderRegisteredDTO?.wmWorkorderRegisteredId
            )
          "
        >
          Download
        </button>
      </td>
    </tr>
    <tr
      *ngFor="
        let data of creditRegularList?.creditWmWorkorderRegisteredList;
        index as i
      "
    >
      <td>{{ i + 2 }}</td>
      <td>{{ data?.workorderNo }}</td>
      <td>
        <button
          type="button"
          class="btn btn-primary btn-md"
          (click)="generateCreditWorkOrderReport(data.wmWorkorderRegisteredId)"
        >
          Download
        </button>
      </td>
    </tr>
  </table>
</div>

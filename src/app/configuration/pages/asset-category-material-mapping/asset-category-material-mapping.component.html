<div class="container-fluid page-3">
  <ul>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/configuration">Configuration</a>
        </li>
        <li class="breadcrumb-item">
          <a style="color: lightslategray">Asset Category Material Mapping</a>
        </li>
      </ol>
    </nav>
  </ul>
    <div class="page__content p-3 p20 shadow dis-fl dis-fl2  position-relative dis-flex-colu">
      <h2 class="title-2">Asset Category Material Mapping  </h2>
    <div style="display: flex; flex-wrap: wrap; overflow: auto">
      <div class="top-row">
        <div class="input-control">
          <mat-form-field class="example-full-width">
            <mat-label>Search By Asset Category Name</mat-label>
            <input
              (keyup)="applyFilter($event.target.value)"
              matInput
              placeholder="Ex. Conductor"
            />
          </mat-form-field>
        </div>
        <div class="button-control">
          <button
            mat-button
            class="c-btn"
            (click)="openAddAssetCategoryMaterialMappingTypeDialog()"
          >
            Add Asset Category Material Mapping
          </button>
        </div>
      </div>
      <table mat-table [dataSource]="dataSource" class="mt-4">
        <!-- SLNO Column -->
        <ng-container matColumnDef="slno">
          <th mat-header-cell *matHeaderCellDef>SL NO</th>
          <td mat-cell *matCellDef="let element">
            {{ dataSource.data.indexOf(element) + 1 }}
          </td>
        </ng-container>
  
        <!-- Asset Category Name Column -->
        <ng-container matColumnDef="amAssetCategoryMasterId">
          <th mat-header-cell *matHeaderCellDef>Asset Category Name</th>
          <td mat-cell *matCellDef="let element">
            {{ element.assetCategoryName }}
          </td>
        </ng-container>
  
        <!--  Material Name Column -->
        <ng-container matColumnDef="materialsLabourMasterId">
          <th mat-header-cell *matHeaderCellDef>Material Name</th>
          <td mat-cell *matCellDef="let element">
            {{ element.materialName }}
          </td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button
              style="border: none; background-color: transparent"
              (click)="
                openUpdateAssetCategoryMaterialMappingTypeDialog(
                  element.amAssetCategoryMaterialMasterId,element)">
              <mat-icon color="error">edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>

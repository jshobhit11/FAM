<section>
  <form [formGroup]="materialUnitForm">
  <h1 mat-dialog-title>Add Material Unit Master</h1>
  <div class="content-fields mt-4" mat-dialog-content>
    <div class="modal-input-control">
      <mat-form-field class="example-full-width">
        <mat-label>Material Unit</mat-label>
        <input matInput placeholder="add material unit"
        formControlName="materialUnit" appAlphaNumeric [maxLength]="50" required />
        <mat-error>Please enter in this field.</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="btn-box mt-3" mat-dialog-actions>
    <button class="c-btn" mat-button (click)="addMaterialUnit()">Add</button>
    <button class="btn clor" mat-button mat-dialog-close>Close</button>
  </div>
</form>
</section>

<div class="container-fluid page-3">
    <ul>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLink="/configuration">Configuration</a>
                </li>
                <li class="breadcrumb-item">
                    <a style="color: lightslategray">Store Adjustment Reason Master</a>
                </li>
            </ol>
        </nav>
    </ul>

    <div class="page__content p-3 p20 shadow dis-fl dis-fl2  position-relative dis-flex-colu">
        <h2 class="title-2">Store Adjustment Reason Master</h2>

        <div style="display: flex; flex-wrap: wrap; overflow: auto">
            <div class="top-row">
                <div class="input-control">
                    <mat-form-field class="example-full-width">
                        <mat-label>Search By Adjustment Reason</mat-label>
                        <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Ex. Each" />
                    </mat-form-field>
                </div>
                <div class="button-control">
                    <button mat-button class="c-btn" (click)="openAddStoreAdjReasonMasterComponent()">
                        Add Store Adjustment
                    </button>
                </div>
            </div>
            <table mat-table [dataSource]="dataSource" class="mt-4">
                <!-- SLNO Column -->
                <ng-container matColumnDef="slno">
                    <th mat-header-cell *matHeaderCellDef>SL NO</th>
                    <td mat-cell *matCellDef="let element">
                      {{ dataSource.data.indexOf(element) + 1 }}
                    </td>
                  </ng-container>

                <!--Adjustment Reason Column -->
                <ng-container matColumnDef="adjustmentReason">
                    <th mat-header-cell *matHeaderCellDef>Adjustment Reason</th>
                    <td mat-cell *matCellDef="let element">{{ element.adjustmentReason }}</td>
                </ng-container>

                <!-- Descriptions Column -->
                <ng-container matColumnDef="descriptions">
                    <th mat-header-cell *matHeaderCellDef>Descriptions</th>
                    <td mat-cell *matCellDef="let element">{{ element.descriptions }}</td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element">
                        <button style="border: none; background-color: transparent" (click)="
                        openUpdateStoreAdjReasonMasterComponent(element.storeAdjReasonMasterId)
                ">
                            <mat-icon color="error">edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
        </mat-paginator>

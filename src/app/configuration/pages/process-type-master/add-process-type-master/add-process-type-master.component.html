<section>
  <form [formGroup]="processTypeForm">
    <h1 mat-dialog-title>Add Process Type Master</h1>
    <div class="content-fields mt-4" mat-dialog-content>
      <div class="modal-input-control">
        <mat-form-field class="example-full-width">
          <mat-label>Process Type</mat-label>
          <input matInput placeholder="Ex. Each"
          formControlName="processTypeName" appAlphaNumeric [maxLength]="20" required/>
          <mat-error>Please enter in this field.</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Process Type Header</mat-label>
          <input matInput placeholder="Ex. Each"
          formControlName="processTypeHeader" appAlphaNumeric [maxLength]="50" required/>
          <mat-error>Please enter in this field.</mat-error>
        </mat-form-field>
      </div>
        <div class="modal-input-control">
          <mat-form-field class="example-full-width">
            <mat-label>Process Display Order</mat-label>
            <input matInput placeholder="Ex. Each"
            formControlName="processDisplayOrder" [maxLength]="38" required/>
            <mat-error>Please enter in this field.</mat-error>
          </mat-form-field>
        </div>
    </div>
    <div class="btn-box mt-3" mat-dialog-actions>
      <button class="c-btn" mat-button (click)="onAddProcessType()" [disabled]="notificationRef">Add</button>
      <button class="btn clor" mat-button mat-dialog-close [disabled]="notificationRef">Close</button>
    </div>
    </form>
  </section>

<div class="container-fluid page-3">
    <ul>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/configuration">Configuration</a>
          </li>
          <li class="breadcrumb-item">
            <a style="color: lightslategray">Process Type Master</a>
          </li>
        </ol>
      </nav>
    </ul>
    
      <div class="page__content p-3 p20 shadow dis-fl dis-fl2  position-relative dis-flex-colu">
        <h2 class="title-2">Process Type Master</h2>
    
      <div style="display: flex; flex-wrap: wrap; overflow: auto">
        <div class="top-row">
          <div class="input-control">
            <mat-form-field class="example-full-width">
              <mat-label>Search By Process Type</mat-label>
              <input
                (keyup)="applyFilter($event.target.value)"
                matInput
                placeholder="Ex. Each"
              />
            </mat-form-field>
          </div>
          <div class="button-control">
            <button
              mat-button
              class="c-btn"
              (click)="openAddProcessTypeMasterItemDialog()"
            >
              Add Process Type
            </button>
          </div>
        </div>
        <table mat-table [dataSource]="dataSource" class="mt-4">
          <!-- SLNO Column -->
          <ng-container matColumnDef="slno">
            <th mat-header-cell *matHeaderCellDef>SL NO</th>
            <td mat-cell *matCellDef="let element; index as i">
              {{ element.processTypeMasterId }}
            </td>
          </ng-container>
    
          <!-- Process Type Column -->
          <ng-container matColumnDef="processTypeName">
            <th mat-header-cell *matHeaderCellDef>Process Type</th>
            <td mat-cell *matCellDef="let element">{{ element.processTypeName }}</td>
          </ng-container>

          <!-- Process Type Header Column -->
          <ng-container matColumnDef="processTypeHeader">
              <th mat-header-cell *matHeaderCellDef>Process Type Header</th>
              <td mat-cell *matCellDef="let element">{{ element.processTypeHeader }}</td>
          </ng-container>

          <!-- Process Display Order Column -->
          <ng-container matColumnDef="processDisplayOrder">
            <th mat-header-cell *matHeaderCellDef>Process Display Order</th>
            <td mat-cell *matCellDef="let element">{{ element.processDisplayOrder }}</td>
          </ng-container>
    
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <button
                style="border: none; background-color: transparent"
                (click)="
                openUpdateProcessMasterItemDialog(element.processTypeMasterId)
                "
              >
                <mat-icon color="error">edit</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
  </div>
</div>

<div >
  <table style="width:100%">
    <tr>
      <th>Labour Code</th>
      <th>Labour Name</th>
      <th>Labour Rate</th>
    </tr>
    <tr *ngFor="let datas of data">
      <td>{{ datas.mlCode }}</td>
      <td>{{ datas.mlName }}</td>
      <td>{{ datas.mlRate }}</td>
    </tr>
  </table>
</div>
